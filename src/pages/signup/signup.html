<ion-header>
    <ion-navbar color="primary">
        <ion-title>Signup</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <ion-list>
            <ion-item>
                <ion-icon name="mail" item-left></ion-icon>
                <ion-label stacked>Email:</ion-label>
                <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-label stacked>Name:</ion-label>
                <ion-input formControlName="name" type="text" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-label stacked>Age:</ion-label>
                <ion-input formControlName="age" type="text" placeholder="Age"></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="key" item-left></ion-icon>
                <ion-label stacked>Password:</ion-label>
                <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!signupForm.valid">Register</button>
        </div>
    </form>
</ion-content>
